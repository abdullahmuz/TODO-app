<!DOCTYPE html>
<html>
    <head>
        <title>TODO APP</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="mytodoapp.css">
    </head>
    <body>
        <div class="container">
            <div>
                <input class="type" id="todo-title" type="text" placeholder="Add your todo...">
                <input class="date" id="date-picker" type="date">
                <button class="add-button" onclick="addTodo()">
                    Add
                </button>
            </div>
            <div class="list" id="todo-list"></div>
        </div>
    </body>
    <script src="./mytodoapp.js"></script>
</html>
